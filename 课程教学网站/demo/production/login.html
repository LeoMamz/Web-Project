<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>软件工程教学网站-登录</title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
    <style type="text/css">
    body {
    background-image: url(images/login.jpg);
    background-repeat: no-repeat;
	background-size:100%; 
}
    </style>
  </head>

  <body>
    <div>
      <div class="login_wrapper">
        <div class="animate form login_form" style="background: rgba(255,255,255,0.8);padding:20px;">
          <section class="login_content">
            <form id="login_post">
              <h1>用户登录</h1>
              <div>
                <input type="text" class="form-control" placeholder="学号/工号" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="浙大通行证密码" required="" />
              </div>
              <div>
                <div class="radio">
                  <label>
                    <input type="radio" checked="" value="option1" id="student" name="identity"> 学生
                  </label>
                  &nbsp;&nbsp;
                  <label>
                    <input type="radio" value="option2" id="teacher" name="identity"> 教师
                  </label>
                  &nbsp;&nbsp;
                  <label>
                    <input type="radio" value="option3" id="guest" name="identity"> 游客
                  </label>
                </div>
              </div>
              <div>
                <button type="submit" class="btn btn-default" onclick="check_login()">登录</button>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <div class="clearfix"></div>
                <br />

                <div>
                  <p>©2016 All Rights Reserved. </p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
  </div>
  <script type="text/javascript">
  	function check_login(){
  		var id=document.getElementsByName("identity");
  		if(id[0].checked){
  			window.location.href="stu_course.html";
  		}
  		else if(id[1].checked){
  			window.location.href="tea_course.html";
  		}
      else{
        window.location.href="guest_course.html"
      }
  	}
  </script>
</body>
</html>
